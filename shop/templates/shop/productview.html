{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} - GokulonWeb{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" height="350px" width="227px">
    </div>
        <div class="row" >
            <button class="btn btn-primary mx-3 ">Buy Now</button>
            <button class="btn btn-primary mx-3 ">Add to Cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p>
            <b>Only {{product.price}} Rs.</b><br>
            Details : {{product.decs}}
        </p>
    </div>
    </div>
</div>

{% endblock %}
